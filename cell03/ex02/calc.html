<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>It's over 9000</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
        }
        .calculator {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        input, select, button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="calculator">
    <input type="text" id="left">
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <input type="text" id="right">
    <button onclick="calculate()">Try me!</button>
</div>

<script>
    function calculate() {
        const left = document.getElementById('left').value;
        const right = document.getElementById('right').value;
        const operator = document.getElementById('operator').value;

        const num1 = parseInt(left);
        const num2 = parseInt(right);

        if (isNaN(num1) || isNaN(num2) || num1 < 0 || num2 < 0) {
            alert('Error :(');
            return;
        }

        if ((operator === '/' || operator === '%') && num2 === 0) {
            alert("It's over 9000!");
            console.log("It's over 9000!");
            return;
        }

        let result;
        switch (operator) {
            case '+': result = num1 + num2; break;
            case '-': result = num1 - num2; break;
            case '*': result = num1 * num2; break;
            case '/': result = num1 / num2; break;
            case '%': result = num1 % num2; break;
        }

        alert(result);
        console.log(result);
    }

    setInterval(() => {
        alert("Please, use me...");
    }, 30000);
</script>
</body>
</html>
