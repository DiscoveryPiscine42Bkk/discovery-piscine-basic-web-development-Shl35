<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tab</title>
    <style>
        table {
            width: 600px;
            border-collapse: collapse;
            margin: 50px auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        td {
            width: 50%;
            height: 150px;
            text-align: center;
            vertical-align: middle;
            font-size: 22px;
            color: #fff;
            border: 1px solid #555;
            font-family: Arial, sans-serif;
        }
        .cell1 {
            background-color: #FF6F61; /* สีส้มแดงสด */
        }
        .cell2 {
            background-color: #6B5B95; /* สีม่วงเข้ม */
        }
    </style>
</head>
<body>

<table>
    <tr>
        <td class="cell1">Sunshine</td>
        <td class="cell2">Midnight</td>
    </tr>
</table>

</body>
</html>
