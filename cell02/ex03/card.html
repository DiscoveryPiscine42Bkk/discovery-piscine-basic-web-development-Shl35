<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>

<div class="card">
    <h1>User Profile</h1>

    <table>
        <tr>
            <td colspan="2" class="profile-pic">
                <img src="https://i.pravatar.cc/300?img=12" alt="Profile Picture">
            </td>
        </tr>
        <tr>
            <td colspan="2" class="login">@yourlogin</td>
        </tr>
        <tr>
            <td colspan="2" class="desc">Web Developer</td>
        </tr>
        <tr>
            <td colspan="2" class="social">
                <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Facebook"></a>
                <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Twitter"></a>
                <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733614.png" alt="Instagram"></a>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button>Contact</button>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
